---
name: Embed JSON schema from other repo
on:
  workflow_dispatch:
    inputs:
      github_repo:
        description: GitHub repository that hosts released JSON schema asset
        required: true
        type: string
      release_asset:
        description: Name of release asset to embed, eg "mysschema.json"
        required: true
        type: string
      release_tag:
        description: Git tag associated with release
        required: true
        type: string
      local_schema:
        description: Name of the JSON schema in local catalog file that will receive addition into version list
        required: true
        type: string

permissions:
  contents: read

jobs:
  embed:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

      - name: Embed schema using pipeline
        uses: rkosegi/yaml-pipeline@cb4c520d15499fd8b512af1a15947d677065c7d4 #v0.0.8
        with:
          file: pipelines/embed.yaml
          args: --set vars.GITHUB_REPO=${{ inputs.github_repo }} --set vars.RELEASE_TAG=${{ inputs.release_tag }} --set vars.ASSET=${{ inputs.release_asset }} --set vars.SCHEMA_NAME="${{ inputs.local_schema }}"

      - uses: stefanzweifel/git-auto-commit-action@v7
        with:
          commit_message: Add ${{ inputs.release_asset }} from ${{ inputs.github_repo }}@${{ inputs.release_tag }}
          file_pattern: catalog.yaml schemas
