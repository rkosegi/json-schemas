$schema: https://json.schemastore.org/schema-catalog.json
schemas:
  - description: YAML Pipeline definition schema
    fileMatch:
      - '**/pipelines/*.yaml'
    name: YAML Pipeline
    url: https://raw.githubusercontent.com/rkosegi/yaml-pipeline/refs/heads/main/schemas/pipeline.json
    versions:
      v0.0.1: https://rkosegi.github.io/json-schemas/rkosegi/yaml-pipeline/v0.0.1/pipeline.json
      v0.0.2: https://rkosegi.github.io/json-schemas/rkosegi/yaml-pipeline/v0.0.2/pipeline.json
      v0.0.3: https://rkosegi.github.io/json-schemas/rkosegi/yaml-pipeline/v0.0.3/pipeline.json
  - description: RouterOS 2 REST bridge configuration schema
    fileMatch:
      - '**/config.yaml'
    name: RouterOS 2 REST bridge configuration
    url: https://raw.githubusercontent.com/rkosegi/routeros2rest-bridge/refs/heads/main/schemas/config.schema.json
    versions:
      v1.0.0: https://github.com/rkosegi/routeros2rest-bridge/releases/download/v1.0.0/config.schema.json
  - description: Database 2 REST bridge configuration schema
    fileMatch:
      - '**/config.yaml'
    name: Database 2 REST bridge configuration
    url: https://raw.githubusercontent.com/rkosegi/db2rest-bridge/refs/heads/main/schemas/config.schema.json
    versions:
      v1.0.6: https://github.com/rkosegi/db2rest-bridge/releases/download/v1.0.6/config.schema.json
  - description: Base configuration for http servers
    fileMatch:
      - '**/config.yaml'
    name: Base configuration for http servers
    url: https://raw.githubusercontent.com/rkosegi/go-http-commons/refs/heads/main/schemas/server.config.json
    versions:
      v0.0.1: https://rkosegi.github.io/json-schemas/rkosegi/go-http-commons/v0.0.1/server.config.json
version: 1
